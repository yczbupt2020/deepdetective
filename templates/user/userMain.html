<script>
    String.prototype.format = function (args) {
        var result = this;
        if (arguments.length > 0) {
            if (arguments.length == 1 && typeof (args) == "object") {
                for (var key in args) {
                    if (args[key] != undefined) {
                        var reg = new RegExp("({" + key + "})", "g");
                        result = result.replace(reg, args[key]);
                    }
                }
            } else {
                for (var i = 0; i < arguments.length; i++) {
                    if (arguments[i] != undefined) {
                        var reg = new RegExp("({[" + i + "]})", "g");
                        result = result.replace(reg, arguments[i]);
                    }
                }
            }
        }
        return result;
    };
    $(document).ready(function () {
        item_template = "<li>\n" +
            "                                <div class=\"block\">\n" +
            "                                    <div class=\"tags\">\n" +
            "                                        <a href=\"#\" class=\"{tag_class}\">\n" +
            "                                            <span>{tag_text}</span>\n" +
            "                                        </a>\n" +
            "                                    </div>\n" +
            "                                    <div class=\"block_content\">\n" +
            "                                        <h2 class=\"title\">\n" +
            "                                            <a>{title}</a>\n" +
            "                                        </h2>\n" +
            "                                        <div class=\"byline\">\n" +
            "                                            <span>{date}</span>\n" +
            "                                        </div>\n" +
            "                                        <p class=\"excerpt\">{content} <a id=\"{detail_id}\">查看更多</a>\n" +
            "                                        </p>\n" +
            "                                    </div>\n" +
            "                                </div>\n" +
            "                            </li>";
        page = 1;
        total_num = 0;

        function ajax_load_news(page) {
            $.ajax({
                url: 'get_page_news/',
                type: "post",
                data: {"page": page},
                dataType: 'json',
                success: function (data) {
                    console.info(data);
                    console.info($.parseJSON(data.page_content));
                    var content_json = $.parseJSON(data.page_content);
                    total_num = data.num_pages;
                    for (var i = 0, l = content_json.length; i < l; i++) {
                        var tmp_json = content_json[i]["fields"];
                        var tag_class;
                        if (tmp_json["fakemark"] == "假") {
                            tag_class = "tag_warning";
                        } else if (tmp_json["fakemark"] == "真") {
                            tag_class = "tag";
                        } else {
                            tag_class = "tag_neutral";
                        }

                        var append_html = item_template.format({
                            "tag_class": tag_class,
                            "tag_text": tmp_json["fakemarktext"],
                            "title": tmp_json["title"],
                            "date": tmp_json["date"].replace("T00:00:00", ""),
                            "content": tmp_json["text"],
                            "detail_id": "detail_"+content_json[i]["pk"]
                        });
                        $("#news_list").append(append_html);
                    }
                }
            });
        }

        ajax_load_news(1);
        page += 1;
        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();
            var scrollHeight = $(document).height();
            var windowHeight = $(this).height();
            if (scrollTop + windowHeight >= scrollHeight) {
                ajax_load_news(page);
                page += 1;
                if (page >= total_num) {
                    $("#bottom_line").attr("display", "inline");
                }
            }
        });
        //搜索框点击事件
        $("#search_input").on("input",function () {
           //ajax获取输入的模糊搜索前10结果

        });
    });
</script>
